{% extends 'dna_analysis/base.html' %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nazwa</th>
      <th scope="col">Opis</th>
      <th scope="col">Autor</th>
    </tr>
  </thead>
  <tbody>
  <a class="btn btn-primary btn-lg" href="/project/new" role="button">Add new project</a>
    {% for project in projects %}
            <tr>
                <td><a href="{% url 'project_detail' pk=project.pk %}">{{ project.name }}</a></td>
                <td>{{ project.description }}</td>
                <td>{{ project.author }}</td>
            </tr>
            {% endfor %}
  </tbody>
</table>
{% endblock %}
