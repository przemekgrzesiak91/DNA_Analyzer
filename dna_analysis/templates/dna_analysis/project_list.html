{% extends 'dna_analysis/base.html' %}

{% block content %}
    {% for project in projects %}
        <div class ="project">
            <h2><a href="{% url 'project_detail' pk=project.pk %}">{{ project.name }}</a></h2>
            <p>{{ project.description }}</p>
            <p>{{ project.author }}</p>
        </div>
    {% endfor %}
{% endblock %}
