{% extends 'dna_analysis/base.html' %}

{% block content %}
    <div class ="project">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'project_edit' pk=project.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ project.name }} </h2>
        <p> {{ project.description }} </p>
        <p>{{ project.author }}</p>
{% endblock %}
